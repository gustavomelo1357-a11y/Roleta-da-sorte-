<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Roleta Premiada</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffafd2 0%, #ffe66d 100%);
      font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      height: 100vh;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      background: #fff;
      border-radius: 30px;
      box-shadow: 0 6px 32px #eb77c87a;
      padding: 24px 12px 40px;
      position: relative;
    }
    .title {
      font-size: 2.1rem;
      font-weight: bold;
      color: #ff33a1;
      letter-spacing: .1em;
      margin-bottom: -8px;
      margin-top: 8px;
    }
    #roleta {
      margin: 30px auto;
      width: 260px;
      height: 260px;
      border-radius: 50%;
      border: 13px solid #ffc71b;
      position: relative;
      background: #fffbe5;
      box-shadow: 0 4px 24px #ffc71b55;
      overflow: visible;
    }
    .seta {
      position: absolute;
      left: 50%;
      top: -34px;
      transform: translateX(-50%);
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 34px solid #ff33a1;
      z-index: 2;
    }
    .premio {
      position: absolute;
      width: 130px;
      left: 50%;
      top: 50%;
      transform-origin: 0% 0%;
      font-size: 1.15rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 3px #ff2d2d9e;
      text-align: center;
      padding-left: 25px;
      pointer-events: none;
    }
    #jogar {
      display: inline-block;
      font-size: 2.1rem;
      margin-top: 22px;
      background: linear-gradient(90deg,#ffbb36,#ff3877 90%);
      color: #fff;
      border: none;
      border-radius: 65px;
      box-shadow: 0 4px 14px #ee5797c0;
      padding: 18px 70px;
      font-weight: bold;
      letter-spacing: .12em;
      cursor: pointer;
      transition: transform .12s;
    }
    #jogar:active {
      transform: scale(.98);
    }
    .moeda {
      position: absolute;
      width: 38px;
      animation: cairMoeda 2s linear infinite;
      filter: drop-shadow(0 6px 10px #ecd75090);
      z-index: 15;
    }
    @keyframes cairMoeda {
      0% {top: -60px; opacity: 0;}
      10%{opacity:1;}
      100%{top: 95%; opacity: 0;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">ROLET<span style="color:#ffd600">A</span> PREMIAD<span style="color:#ffd600">A</span></div>
    <div id="roleta">
      <div class="seta"></div>
      <!-- Prêmios da roleta -->
      <div class="premio" style="transform: rotate(0deg)   translate(120px, -50%); background:#fa797c;">200</div>
      <div class="premio" style="transform: rotate(60deg)  translate(120px, -50%); background:#ffd600; color:#e3006a;">250</div>
      <div class="premio" style="transform: rotate(120deg)  translate(120px, -50%); background:#5ee2ff;">300</div>
      <div class="premio" style="transform: rotate(180deg) translate(120px, -50%); background:#fa797c;">400</div>
      <div class="premio" style="transform: rotate(240deg) translate(120px, -50%); background:#ffd600; color:#e3006a;">500</div>
      <div class="premio" style="transform: rotate(300deg) translate(120px, -50%); background:#fa34a7;">1000</div>
    </div>
    <button id="jogar">JOGAR</button>
  </div>
  <div id="moedas"></div>
  <script>
    // Animação das moedas caindo
    function criarMoeda() {
      let moeda = document.createElement('img');
      moeda.src = 'https://cdn-icons-png.flaticon.com/512/595/595876.png';
      moeda.className = 'moeda';
      moeda.style.left = Math.random() * 100 + '%';
      moeda.style.animationDelay = (Math.random()*1.7)+'s';
      document.getElementById('moedas').appendChild(moeda);
      setTimeout(() => moeda.remove(), 2000);
    }
    setInterval(criarMoeda, 350);

    // Parâmetros da roleta
    const premios = ['200', '250', '300', '400', '500', '1000'];
    let girando = false;

    document.getElementById('jogar').onclick = function() {
      if (girando) return;
      girando = true;
      const roleta = document.getElementById('roleta');
      const setores = premios.length;
      const giroExtra = 360*5;
      const sorteado = Math.floor(Math.random()*setores);
      const anguloFinal = giroExtra + (360/setores)*sorteado + (360/setores)/2;

      roleta.style.transition = 'transform 4s cubic-bezier(.22,.68,0,1)';
      roleta.style.transform = 'rotate(-'+anguloFinal+'deg)';

      setTimeout(()=>{
        alert('Você ganhou: ' + premios[sorteado] + '!');
        roleta.style.transition = '';
        roleta.style.transform = '';
        girando = false;
      }, 4000);
    }
  </script>
</body>
</html>
