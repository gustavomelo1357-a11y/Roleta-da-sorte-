<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Roleta Profissional</title>
  <style>
    :root {
      --size: 360px;
      --primary: #ff5a5f;
      --accent: #0a7f3b;
      --bg: #f4f6f8;
      --muted: #667085;
      --card: #ffffff;
      --glass: rgba(255,255,255,0.65);
      --spinner-duration: 5s;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: Inter, system-ui, Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #eef3f8, var(--bg));
      padding: 28px;
      color: #071126;
    }

    .card {
      width: 100%;
      max-width: 980px;
      background: var(--card);
      border-radius: 14px;
      padding: 28px;
      box-shadow: 0 14px 40px rgba(6,18,40,0.08);
      text-align: center;
    }

    header { margin-bottom: 8px; }
    h1 {
      margin: 0;
      font-weight: 800;
      font-size: 20px;
    }

    p.lead {
      margin: 6px 0 18px;
      color: var(--muted);
    }

    .wheel-wrap {
      position: relative;
      margin: 18px auto 6px;
      width: var(--size);
      height: var(--size);
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      border: 8px solid #fff;
      box-shadow: 0 10px 30px rgba(6,18,40,0.06);
      transition: transform var(--spinner-duration) cubic-bezier(.12,.78,.34,1);
      will-change: transform;
      background: conic-gradient(
        #ffd166 0 12.5%, #8ec5ff 12.5% 25%, #98e37b 25% 37.5%, #ff9bd3 37.5% 50%,
        #ffd166 50% 62.5%, #8ec5ff 62.5% 75%, #98e37b 75% 87.5%, #ff9bd3 87.5% 100%);
    }

    .center {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(180deg, #fff, #fbfbfb);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      box-shadow: 0 8px 22px rgba(6,18,40,0.06);
      cursor: pointer;
      user-select: none;
    }

    .pointer {
      position: absolute;
      left: 50%;
      top: -18px;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 18px solid transparent;
      border-right: 18px solid transparent;
      border-bottom: 26px solid var(--primary);
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.12));
    }

    .controls {
      margin-top: 18px;
    }

    .btn {
      display: inline-flex;
      gap: 10px;
      align-items: center;
      padding: 10px 18px;
      border-radius: 12px;
      border: 0;
      background: var(--primary);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 10px 28px rgba(255,90,95,0.12);
    }

    footer {
      margin-top: 18px;
      color: var(--muted);
      font-size: 13px;
    }

    .modal-backdrop {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(3,10,18,0.45);
      z-index: 60;
      padding: 20px;
    }

    .modal {
      background: var(--card);
      width: 100%;
      max-width: 560px;
      border-radius: 12px;
      padding: 18px;
      text-align: center;
    }

    .modal h2 {
      margin: 6px 0 8px;
    }

    .modal .amount {
      font-size: 26px;
      font-weight: 900;
      color: var(--accent);
      margin-bottom: 6px;
    }

    .modal .small {
      color: var(--muted);
      font-size: 13px;
      margin-bottom: 8px;
    }

    .inline-copy {
      display: flex;
      gap: 8px;
      align-items: center;
      justify-content: center;
      margin-top: 8px;
      flex-wrap: wrap;
    }

    .chip {
      background: #f7fafb;
      border: 1px solid #eef2f6;
      padding: 8px 10px;
      border-radius: 10px;
      font-weight: 600;
      color: #102a43;
    }

    .actions {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 12px;
      flex-wrap: wrap;
    }

    .muted-note {
      font-size: 13px;
      color: #8b98a8;
      margin-top: 8px;
    }

    @media (max-width: 540px) {
      :root {
        --size: 300px;
      }

      .center {
        width: 110px;
        height: 110px;
      }
    }
  </style>
</head>

  </div>
